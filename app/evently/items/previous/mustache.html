<h3>Recent Activities</h3>
  <a href="#">Previous</a>
  <table class="table table-bordered table-condensed">
    <tr>
      <th>Sport</th>
      <th>Date</th>
      <th>Duration</th>
      <th>Distance</th>
      <th>&empty; Speed / Pace</th>
      <th>&empty; HR</th>
      <th>Altitude Gain / Loss</th>
    </tr>
  {{#activities}}
    <tr>
	  <td>{{sport}}</td>
	  <td>{{date}}</td>
	  <td>{{totalTime}}</td>
	  <td>{{distance}}m</td>
	  <td>{{speed}}</td>
	  <td>{{hr}}</td>
	  <td>+{{altGain}} / -{{altLoss}}</td>
	</tr>
  {{/activities}}
  </table>
